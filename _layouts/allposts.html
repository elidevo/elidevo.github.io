<html>

	{% include head.html %}

	<body>

		{% include header.html %} 
		
		
		<!-- Main -->
		<div id="main" class="alt">

		  <!-- One -->
			<section id="one">
				<div class="inner">
					<div class="box">
						{% for post in site.posts %}
							{% if post.title != 404 %}
								<header class="major">
									<h1><a href="{{site.url}}{{post.url}}">{{post.title}}</a></h1>
									{% if post.date %}
										<p>{{post.date}}</p>
									{% endif %}
								</header>

								{% if post.image %}
									<span class="image main">
										<img src="{{site.url}}/{{post.image}}" alt=""/>
									</span>
								{% endif %}

								<p>{{ post.content }}</p>
							{% endif %}
					 		<hr>
						{% endfor %}
					</div>
				  
				</div>
			</section>

		</div>

		{% include footer.html %}

  	</body>
</html>
